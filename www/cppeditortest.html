<body>
<div style="position: relative; max-height:200px; max-width:400px"><canvas id="myChart"></canvas></div>
<script>
    var data=[];
    for( var i=0; i<10; i++)
    {
        data[i]={x: i, y: Math.random()*2-1};
    }
    var scatterChartData = {
		datasets: [{
			label: 'Random values',
			data: data,
            showLine: true,
            pointRadius: 0, // Turns off the points
            fill: false
		}]
	};
    var ctx = document.getElementById("myChart").getContext('2d');
    var myChart = new Chart.Scatter(ctx, {
			data: scatterChartData,
		});

    function updateChart(data)
    {
        myChart.data.datasets[0].data = data;
        myChart.update();
    }
    </script>
</body>
