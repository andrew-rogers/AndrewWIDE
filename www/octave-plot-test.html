<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script src="octave-plot.js"></script>
  <script type="application/javascript">
    function startup() {
      plot=new OctavePlot();
      
      function testdata() {
          var x={};
          x.ncols=10;
          x.nrows=10;
          x.data=[];
          for(var i=0; i<100; i++)x.data.push(Math.random()*250);
          x.data[90]=255;
          plot.image(x);
      }

      document.getElementById("clickMe").onclick = testdata;
    }
  </script>
 </head>
 <body onload="startup();">
   <canvas id="canvas" width="40" height="20" style="width: 400px; height: 200px;"></canvas>
  <input id="clickMe" type="button" value="clickme" />
 </body>
</html>
