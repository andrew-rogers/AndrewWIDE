<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Diagram/SvgFigure.js"></script>
    <script src="Diagram/Geometry.js"></script>
    <script src="Diagram/Shapes/SignalProcessing.js"></script>
</head>
<body>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" id="output">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M9,3 L0,6 L0,0 z" fill="#000" />
        </marker>
    </defs>
</svg>
    
<script>
    var svg = document.getElementById('output');
    var fig=new SvgFigure(svg);

    var p_delay = new Point(50,40);
    var p_adder = new Point(150,40);

    var delay = new Delay(p_delay,50,30,'-1');
    var adder= new Adder(p_adder,20);

    var amp = new AmplifierConnector(delay, adder, 'a0');

    fig.draw(delay);
    fig.draw(adder);
    fig.draw(amp);

    var p1 = new Point(65,80);
    var p2 = new Point(130,80);
    var p3 = adder.getConnection(p2);
    fig.drawPolyLine([delay.getConnection(p1),p1,p2,p3],'-->');

    fig.drawText(180,40,'tc',8,'t');
    fig.drawText(185,40,'cc',8,'c');
    fig.drawText(190,40,'bc',8,'b');

    fig.drawText(200,40,'tl',8,'l');
    fig.drawText(200,45,'tc',8,'c');
    fig.drawText(200,50,'tr',8,'r');
</script>
</body>
</html>
